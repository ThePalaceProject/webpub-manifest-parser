[tox]
isolated_build = true
envlist = py38, py39, py310, py311

[testenv]
description = Run tests
skip_install = True
setenv =
    PACKAGE=webpub_manifest_parser
allowlist_externals =
    poetry
commands =
    poetry install
    pytest {posargs:tests/}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
